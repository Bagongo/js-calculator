<!DOCTYPE html>
<html>
<head>
	<title>Awesome Calculator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script type="link" src="https://use.fontawesome.com/c4baa82464.js"></script>        
    <script type="link" src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
</head>

<body>

	<div id="flex-container">

		<div id="calc-body">

			<div id="display"></div>

			<div id="btn-cont">
				<div class="btn-col">
					<div class="btn clearer" data-key="ac">ac</div>
					<div class="btn num" data-key="7">7</div>
					<div class="btn num" data-key="4">4</div>
					<div class="btn num" data-key="1">1</div>
					<div class="btn num" data-key="0">0</div>
				</div>
				<div class="btn-col">
					<div class="btn clearer" data-key="ce">ce</div>
					<div class="btn num" data-key="8">8</div>
					<div class="btn num" data-key="5">5</div>
					<div class="btn num" data-key="2">2</div>
					<div class="btn">.</div>
				</div>
				<div class="btn-col">
					<div class="btn operator">%</div>
					<div class="btn num" data-key="9">9</div>
					<div class="btn num" data-key="6">6</div>
					<div class="btn num" data-key="3">3</div>
					<div class="btn">=</div>
				</div>
				<div class="btn-col">
					<div class="btn operator" data-key="/">/</div>
					<div class="btn operator" data-key="x">x</div>
					<div class="btn operator" data-key="-">-</div>
					<div class="btn operator" data-key="+">+</div>
				</div>
			</div>
			
		</div>

	</div>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
